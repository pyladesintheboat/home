<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pylades in the Boat Press</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: #fdfdfd; /* Closer to white */
            color: #222;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .container {
            width: 85%;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 0;
        }

        header {
            background-color: #fff;
            padding: 50px 0 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.4em;
            font-style: italic;
            color: #ff69b4;
            margin-bottom: 30px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #222;
            font-weight: 600;
            font-size: 1.1em;
            letter-spacing: 0.5px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #a82e5f;
        }

        .main-content {
            padding: 50px 20px;
            text-align: center;
            background-color: #fff; /* Ensuring it is white */
        }

        .main-content h2 {
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .main-content p {
            font-size: 1.3em;
            max-width: 700px;
            margin: 0 auto;
            color: #444;
        }

        footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Pylades in the Boat Press Logo">
            </div>
            <h1>Pylades in the Boat Press</h1>
            <p class="tagline">Gay Liberationist Literary Smut</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-content">
        <h2>Welcome to Pylades in the Boat Press</h2>
        <p>Avant-Garde as fuck, girlies.</p>
    </section>

    <footer>
        <p>&copy; 2025 Pylades in the Boat Press</p>
    </footer>
</body>
</html>
