<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Gradient with Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 300px;
      height: 300px;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
    }

    .gradient-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, red, green, blue, red);
      background-size: 600% 600%;
      animation: shift 10s ease infinite;
      z-index: 1;
    }

    .image-overlay {
        width: 300px;
      height: 300px;
      position: relative;
      background: url('transparent_white_removed.png') center/contain no-repeat;
      z-index: 2;
    }

    @keyframes shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gradient-bg"></div>
    <div class="image-overlay"></div>
  </div>
</body>
</html>
