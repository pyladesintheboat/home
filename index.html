<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pylades in the Boat Press</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Pylades in the Boat Press Logo">
            </div>
            <h1>Pylades in the Boat Press</h1>
            <p class="tagline">Gay Liberationist Literary Smut</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-content">
        <h2>Welcome to Pylades in the Boat Press</h2>
        <p>Avant-Garde as fuck, girlies.</p>
        <br>
    </section>

    <footer>
        <p>&copy; 2025 Pylades in the Boat Press</p>
    </footer>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff; /* White background */
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh; /* Full height of the viewport */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        header {
            background-color: #fff; /* White header */
            color: #333;
            padding: 40px 0;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        header .logo img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 20px;
            color: #ff69b4; /* Vibrant pink color for the tagline */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            padding: 60px 0;
            background-color: #fff; /* White background for content sections */
            text-align: center;
            flex: 1; /* Make sure it takes up available space */
        }

        .main-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ff69b4; /* Vibrant pink button */
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff1493; /* Darker pink for hover effect */
        }

        footer {
            background-color: #fff; /* White footer */
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 1em;
            border-top: 2px solid #ddd;
        }
    </style>
</body>
</html>
